<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
</head>

<body>

	<script>
		// Pergunta o valor da janta
		var jantar = Number(prompt("Valor do jantar R$: "));
		// Calcula serviço 0.1 = 10%
		var garcom = jantar * 0.1;
		// Resultado total
		var total = jantar + garcom;
		// Exibir valor total
		alert("Taxa do graçom: R$" + garcom.toFixed(2) + "\n" +	"O valor total a pagar: R$" + total.toFixed(2));

	</script>

</body>
</html>
