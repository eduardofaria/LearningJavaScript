<meta charset="utf-8">

	<script>
		//Informações do Preço e pagamentos
		var preco = Number(prompt("Preço: R$"));
		var aVista = preco - (preco * 0.1);
		var em3x = preco / 3;

		//Exibe opções
		alert("Preço R$: " + preco.toFixed(2) + "\n" + "À Vista R$: " + aVista.toFixed(2) + "\n" + "ou 3x de R$: " + em3x.toFixed(2));

	</script>
