<meta charset="utf-8">

	<script>
		//Coleta as Notas
		var nota1 = Number(prompt("1ª Nota:"));
		var nota2 = Number(prompt("2ª Nota:"));
		var media = (nota1 + nota2) / 2;
		//Exibe a média
		alert("1ª Nota: " + nota1.toFixed(1) + "\n" + "2ª Nota: " + nota2.toFixed(1) + "\n" + "Média: " + media.toFixed(1));
	</script>
