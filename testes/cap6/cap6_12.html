<body>
    
    <script>
        let qtdParcelas = Number(prompt("Qual o número de parcelas?"));
        let hoje = new Date();
        let checkDate = new Date(); // data para verificar se há dia 29 de fevereiro naquele ano
        let pgtDia = hoje.getDate();
        let pgtMes = hoje.getMonth() + 1;
        let pgtAno = hoje.getFullYear();
        let fixDay = false;

        let saida = "";

        for (let i = 1; i <= qtdParcelas; i++){

            //verifica o mês de fevereiro, se há dia 29 aquele ano
            if (pgtMes == 2 && (pgtDia == 29 || pgtDia == 30 || pgtDia == 31)){
                checkDate.setFullYear(pgtAno);
                checkDate.setMonth(2);
                checkDate.setDate(0);
                pgtDia = checkDate.getDate();
                fixDay = true;
            }

            //verifica os meses que não tem dia 31
            if (pgtDia == 31 && (pgtMes == 3 || pgtMes == 4 || pgtMes == 6 || pgtMes == 9 || pgtMes == 11)){
                pgtDia = 30;
                fixDay = true;
            }

            //vira o ano do calendário e reomeça a contagem dos meses
            if (pgtMes == 13){
                pgtMes = 1;
                pgtAno += 1;
            }

            saida += i + "ª Parcela: " + pgtDia + "/" + pgtMes + "/" + pgtAno + "\n";
            pgtMes += 1

            //após tudo verificado, retorna a contagem normal
            if (fixDay == true) {
                pgtDia = hoje.getDate();
                checkDate = new Date();
                fixDay = false;
            }
        }
        alert(saida);
