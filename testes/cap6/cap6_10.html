<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vencimento e Multa</title>
</head>
<body>
    <h1>Calcular vencimento e multa</h1>
    <p>Data de Vencimento: <input type="date" name="" id="inDataVenc" autofocus></p>
    <p>Valor da Conta R$: <input type="text" name="" id="inValor"></p>
    <p><input type="button" value="Calcular Multa e Juros" id="btnCalcular"></p>
    <hr>
    <p>Valor da Multa R$: <input type="text" name="" id="outMulta" readonly></p>
    <p>Valor dos Juros R$: <input type="text" name="" id="outJuros" readonly></p>
    <hr>
    <p>Total a Pagar R$: </p>
    <p><input type="text" name="" id="outTotal" readonly></p>
    <p><input type="button" value="Nova Conta" id="btnNovaConta"></p>

    
    <script src="js/cap6_10.js"></script>
</body>
</html>
