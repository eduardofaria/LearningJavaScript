<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <!-- Cap 4 - Exercício A -->
    <h1>Programa Repete Frutas</h1>
    <p>Fruta: <input id="inFruta" type="text"></p>
    <p>Numero: <input id="inNumero" type="text"></p>
    <p><input id="btnRepetir" type="button" value="Repetir Fruta"></p>
    <h3 id="outRepeticao"></h3>

    <hr><hr>
    <!-- Cap 4 - Exercício B -->
    <h1>Criação de Chinchilas</h1>
    <p>Nº de Chinchilas: <input id="inChinchilas" type="text"></p>
    <p>Nº de Anos: <input id="inAnos" type="text"></p>
    <p><input id="btnChinchilas" type="button" value="Previsão de Chinchilas"></p>
    <pre id="outAnos"></pre>

    <hr><hr>
    <!-- Cap 4 - Exercício C -->
    <h1>Programar Números Perfeitos</h1>
    <p>Número: <input id="inNum" type="text"></p>
    <p><input id="btnVerificar" type="button" value="Verificar se é perfeito"></p>
    <h4 id="outDiv"></h4>
    <h3 id="outPerfeito"></h3>

    <hr><hr>
    <!-- Cap 4 - Exercício D -->
    <h1>Fábrica de Estrelas</h1>
    <p>Número de Linhas: <input id="inLinhas" type="text"></p>
    <p><input id="btnCriar" type="button" value="Criar Estrelas"></p>
    <pre id="outLinhas"></pre>
